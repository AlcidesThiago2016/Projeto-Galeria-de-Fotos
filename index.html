<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos com JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wgth@400;700&display-swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inseri nova imagem:</h2>
        <input type="url" placeholder="Url da imagem">
        <button type="submit">Adicionar</button>
        <button id="btn-cancel" type="reset">Cancelar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
